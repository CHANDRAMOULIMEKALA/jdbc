<script>
	function display(s1,s2)
	{
		let r="";
		let r1="";
		let c=0;
		for(i=0;i<s1.length;i++)
		{
			for(j=0;j<s2.length;j++)
			{
					if(s1[i]===s2[j])
					{

						c++;
					}

</script>
