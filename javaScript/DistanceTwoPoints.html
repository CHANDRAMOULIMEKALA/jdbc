<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	function distance()
	{
		var x1=parseInt(prompt("Point of x1"));
		var y1=parseInt(prompt("Point of y1"));
		var x2=parseInt(prompt("Point of x2"));
		var y2=parseInt(prompt("Point of y2"));
		var result=0;
		 result=Math.sqrt(Math.pow((y2-y1),2)+Math.pow((x2-x1),2));
		document.write(result);
	}
	distance();
</script>
</body>
</html>
