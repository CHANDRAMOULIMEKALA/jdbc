<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	function perfectNumber(n)
	{
		var sum=0;
		for (var i=1;i<n;i++)
		{
				if(n%i==0)
				{
					sum= sum+i;
				}
		}
		if(n===sum)
		{
			document.write(n+"is perfectNumber");
		}
		else
		{
			document.write(n+"is  Not perfectNumber");
		}
	}
	perfectNumber(7);
</script>

</body>
</html>
