<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	function display(String,s1)
	{
		let r=String.reverse();
		let w=s1.split('l');
		document.write(r+"<br>");
		document.write(w);
	}
	let String=["mouli","Geetha","Ram"];
	let s1="hello world";
	display(String,s1);
</script>
</body>
</html>
