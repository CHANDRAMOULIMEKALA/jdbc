<body>
<script>
	function sum(n,nn)
	 {
		// body..
		var n=parseInt(prompt("Enter N1"));
		var nn=parseInt(prompt("Enter N2"));
		var sum=0;
		for(var i=n;i<=nn;i++)
		{
			sum+=i;
			document.write(sum);
			document.write("<br>");
		}

		
	}
	sum(1,10);
</script>
