<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#t
		{
			background: yellow;
			border-style: dashed;
			padding: 10px;
		}
		#a
		{
			background: green;
			padding:5px;
		}
		#b
		{
			background: blue;
		}
		h1
		{
			background:linear-gradient(to right,violet,indigo,blue,green,orange,red);
			width:180px;
		}
	</style>
</head>
<body>
<script>
	document.write("<h1>Car Details</h1>");
	function car(make,model,year)
	{
		this.make=make;
		this.model=model;
		this.year=year;
	}
	let c=new car("maruthi","maruthi18",2023);
	let c1=new car("suziki","suziki19",2022);
	document.write("<table border='3' id='t'>");
	document.write("<tr id='a' >");
	document.write("<td>");
	document.write(c.make);
	document.write("</td>");
	document.write("<td> "); 
	document.write(c.model);
	document.write("</td>");
	document.write("<td >");
	document.write(c.year);
	document.write("</td>");
	document.write("</tr>");
	document.write("<tr id='b'>");
	document.write("<td>");
	document.write(c1.make);
	document.write("</td>");
	document.write("<td>");
	document.write(c1.model);
	document.write("</td>");
	document.write("<td>");
	document.write(c1.year);
	document.write("</td>");
	document.write("</tr>");
	document.write("</table>");
</script>
</body>
</html>
